<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="card image">
    <div class="card-content">
      <h2>Order Summary</h2>
    <P class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</P>
    <div class="subcriptions">
    
        <div class="music-icon"><img src="./images/icon-music.svg" alt="music icon"></div>
        <div class="charges">
          <p class="annual-plan">Annual Plan</p> 
          <p class="cost">$59.99/year</p>
        </div>
        <div class="change-link"><a href="">Change</a></div>
      
    </div>
    <div class="buttons">
      <button>Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
   </div>
  
  </div>

</body>
</html>
